<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="icon" type="image/x-icon" href="./img/sti3-icon.webp">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleção de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:title" content="STI3 | Implantação" />
  <meta property="og:description" content="Selecione o produto que você deseja visualizar os vídeos." />
  <meta property="og:image" content="https://www.seusite.com/imagens/compartilhamento.jpg" />
  <meta property="og:url" content="https://sti3implantacao.github.io/menu/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="STI3 | Implantação" />

  <style>
    body {
      background-image: url(./img/background.webp) !important;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .product-card {
      width: 250px;
      height: 250px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 16px;
      transition: transform 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      /* width: 100px;
      height: 100px; */
      object-fit: cover;
      width: 95%;
    }

    .product-card.bg-purple {
      background-color: #390073;
    }

    .product-card.bg-pink {
      background-color: #ea005b;
    }

    .product-card.bg-blue {
      background-color: #3467ab;
    }

    .product-card.bg-dark-purple {
      background-color: #511851;
    }

    .product-card.bg-red {
      background-color: #c40000;
    }

    .product-card.bg-green {
      background-color: rgb(46, 150, 89);
    }

    .logo {
      width: 35%;
    }

    h2 {
      color: #fff;
    }

    p {
      padding-top: 1%;
      color: #fff;
    }

    hr {
      height: 2px;
      background-color: transparent;
      background-image: linear-gradient(to right, transparent, #55c02f, transparent);
      display: flex;
      width: 100%;
      margin: 3vh auto;
      border: none !important;
    }

    /* EXIBIÇÃO EM CELULAR */
    @media only screen and (min-width: 375px) and (max-width: 899px) {
      body {
        background-color: #000;
        background-image: none !important;
      }

      .logo {
        width: 100%;
      }

      p {
        padding-top: 7%;
        color: #fff;
        width: 85%;
        margin: 0 auto;
      }
    }

    /* EXIBIÇÃO EM TABLET */
    @media only screen and (min-width: 768px) and (max-width: 1024px) {
      p {
        padding-top: 5%;
      }
  </style>
</head>

<body>
  <div class="container py-5 text-center">
    <h1 class="mb-5">
      <img class="logo" src="./img/STI3.webp" alt="">
      <p>Conheça mais sobre o seu sistema!</p>
    </h1>

    <div class="d-flex justify-content-center flex-wrap gap-4">
      <a href="#" class="text-decoration-none text-dark">
        <div class="product-card bg-pink">
          <img src="./img/Fomer.webp" alt="Fomer">
        </div>
      </a>
      <a href="#" class="text-decoration-none text-dark">
        <div class="product-card bg-purple">
          <img src="./img/Zendar.webp" alt="Zendar">
        </div>
      </a>
      <a href="https://sti3implantacao.github.io/powerchef/" class="text-decoration-none text-dark">
        <div class="product-card bg-dark-purple">
          <img src="./img/Powerchef.webp" alt="Power Chef">
        </div>
      </a>
      <a href="#" class="text-decoration-none text-dark">
        <div class="product-card bg-blue">
          <img src="./img/Powerstock.webp" alt="Power Stock">
        </div>
      </a>
    </div>

    <hr>

    <div class="d-flex justify-content-center flex-wrap gap-4">
      <a href="#" class="text-decoration-none text-dark">
        <div class="product-card bg-red">
          <h2>Erros Comuns</h2>
        </div>
      </a>
      <a href="#" class="text-decoration-none text-dark">
        <div class="product-card bg-green">
          <h2>Equipamentos Recomendados</h2>
        </div>
      </a>
    </div>
  </div>

</body>

</html>
